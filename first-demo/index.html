<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenShok</title>
</head>
<body>
  <div class="btns">
    <button onclick="tweenlight()">TweenLite</button>
    <button onclick="easeBounce()">Ease Bounce</button>
    <button onclick="easeElasctic()">Ease Elastic</button>
    <button onclick="easeBack()">Ease Back</button>
  </div>
  <div id="tweenlite">
    <p>TweenLite</p>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/CSSRulePlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/Draggable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/EaselPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/MotionPathPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/PixiPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/TextPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollToPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollTrigger.min.js"></script>
  <script type="text/javascript">
    var tl = $("#tweenlite");
    var tlP = $("#tweenlite p");
    function tweenlight(){
      TweenLite.fromTo(tl, 1,{x:0,y:0}, {x:100, y:100, width:100, height: 100})
      TweenLite.fromTo(tlP, 1,{autoAlpha: 0},{autoAlpha: 1, delay: 0})
    }
    function easeBounce(){
      TweenLite.fromTo(tl, 1,{x:0,y:0}, {x:100, y:100, width:100, height: 100,ease: "bounce.out"})
      TweenLite.fromTo(tlP, 1,{autoAlpha: 0},{autoAlpha: 1, delay: 0})
    }
    function easeElasctic(){
      TweenLite.fromTo(tl, 1,{x:0,y:0}, {x:100, y:100, width:100, height: 100,ease: "elastic.out"})
      TweenLite.fromTo(tlP, 1,{autoAlpha: 0},{autoAlpha: 1, delay: 0})
    }
    function easeBack(){
      TweenLite.fromTo(tl, 1,{x:0,y:0}, {x:100, y:100, width:100, height: 100,ease: "back.inOut(3)"})
      TweenLite.fromTo(tlP, 1,{autoAlpha: 0},{autoAlpha: 1, delay: 0})
    }
  </script>
</body>
<style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body{
    background-color: aquamarine;
  }
  #tweenlite{
    height: 50px;
    width: 50px;
    background-color: red;
    border: 2px solid #434343;
    text-align: center;
  }
  #tweenlite p{
    position: relative;
    top: 50%;
    transform: translate(0,-50%);
    opacity: 0;
  }
</style>
</html>
